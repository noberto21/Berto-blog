{% extends 'chat/base.html' %}


{% block content %}
{% for post in posts %}
    <div class="container">
        <div class="title2">
            <h1>{{ post.title }}</h1>
        </div>
        <div class="blog">
            <small>Posted at {{post.date_added}}</small>
            <p>{{post.intro}}</p>
            <a href="{% url 'details' post.slug %}">Read More</a>
        </div>
    
    </div>
    {% endfor %}
{% endblock %}
